app_homepage:
    path: /{_locale}
    defaults:
        _controller: AppBundle:Default:index
        _locale: "%locale%"
    requirements:
        _locale: "%locales%"
    methods: [GET]

app_fastSearch:
    path: /{_locale}/search/{fast_search_type}
    defaults:
        _controller: AppBundle:FastSearch:fastSearch
        _locale: "%locale%"
    requirements:
        _locale: "%locales%"
        fast_search_type: "%fast_search_types%"
    methods: [GET]

app_remove_related:
    path: /remove/{type}/{id}
    defaults:
        _controller: AppBundle:Default:remove
    requirements:
        type: "TeamsMembers|ProjectsMembers|TeamsProjects|teams|projects"
        id: \d+
    methods: [GET]

person_list:
    path: /{_locale}/person/list
    defaults:
        _controller: AppBundle:Person:personList
        _locale: "%locale%"
    requirements:
        _locale: "%locales%"
    options:
        expose: false
    methods: [GET]

person_fragment_view:
    path: /{_locale}/person/fragment/{action}/{id}
    defaults:
        _controller: AppBundle:Person:renderPersonView
        _locale: "%locale%"
        action: "view"
        id: 0
    requirements:
        _locale: "%locales%"
        action: "view"
        id: \d+
    options:
        expose: true
    methods: [GET]

